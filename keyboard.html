<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id="goku" src="https://heomephim.files.wordpress.com/2016/01/goku.gif?w=256" style="position:absolute;left:0; top:0;" height="150" width="300"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("goku");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById("goku");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById("goku");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById("goku");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>
</body>
</html>
